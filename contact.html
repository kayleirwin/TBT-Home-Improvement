        <aside>
            <h2>Contact Us</h2>
            <p>Need to get in touch? Fill out the form with your inquiry. We will be in touch soon!</p>
        </aside>
        <section id="form">
            <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" required>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                    <fieldset>
                        <legend>Preferred Method of Contact</span></legend>
                        <div class="input">      
                        <input type="radio" name="contact-pref" id="email-pref" value="prefer-email" required checked>
                        <label for="email-pref">Email</label>
                        </div>   
                        <div class="input">    
                        <input type="radio" name="contact-pref" id="phone-pref" value="prefer-phone">
                        <label for="phone-pref">Phone</label>
                        </div>        
                    </fieldset>
                    <label for="message">What can we do for you?</label>
                    <textarea name="message" id="message"></textarea>
                <input type="submit" name="mySubmit" id="mySubmit" value="Submit Form">
            </form>
        </section>
    </main>
